<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/Task.css" />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="css/generalis.css" />
    <title>Hecz Klaudia</title>
    <script src="script/ajax.js"></script>
    <script src="script/Task.js"></script>
    <script src="script/TaskokMegjelenitese.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Task Manager</h1>
      </header>
      <nav>
        <ul>
          <li class="navfeladat"><a href="TASK.html">Feladatok</a></li>
          <li class="navfelhasznalo"><a href="user.html"></a>Felhasználók</li>
        </ul>
      </nav>
      <aside>
        <form>
          <fieldset>
            <legend>Task</legend>
            <label for="ide">ID: </label>
            <input type="text" name="ide" id="ide" placeholder="ID...">
            <label for="cim">Cím: </label>
            <input type="text" name="cim" id="cim" placeholder="Cím...">
            <label for="leiras">Leírás: </label>
            <textarea name="leiras" id="leiras" placeholder="Leírás..."></textarea>
            <label for="legordulostatusz">Státusz: </label>
            <select id="legordulostatusz" name="legordulostatusz">
              <option value="legordulostatusz1">Folyamatban</option>
              <option value="legordulostatusz2">...</option>
            </select>
            <label for="hatarido">Határidő: </label>
            <input type="datetime-local" id="hatarido" name="hatarido">
            <label for="feladatotv">A feladatot elvégzi: </label>
            <select id="feladatotv" name="feladatotv">
              <option value="feladatotv0">Kérlek válassz!</option>
              <option value="feladatotv1">Ember 1</option>
              <option value="feladatotv2">Ember 2</option>
              <option value="feladatotv3">Ember 3</option>
            </select>
            <input type="button" name="ujtask" class="ujtask" value="Új Task">
            <input type="button" name="modosit" class="modosit" value="Módosítás">
          </fieldset>
        </form>
      </aside>
      <article>
        <div class="taskAdatok"></div>
        <div class="sablon">
          <div class="taskok">
            <h3 class="title">1. feladat</h3>
            <p class="description">Ez az első feladat leírása.</p>
            <span class="endDate">2021-11-09</span>
            <span class="userId">Gutyina András</span>
            <span class="status">tesztelés</span>
            <input type="button" class="modositas" value="Módosítás" />
            <input type="button" class="torles" value="Törlés" />
          </div>
        </div>
        <div class="urlap">
          <form id="keresesRendezes">
            <fieldset>
              <legend>Rendezés</legend>
              <label for="rendezes">Rendezési szempontok:</label>
              <br />
              <select name="kategoria" id="kategoria">
                <option id="alapertelmezett" value="alapertelmezett">
                  Alapértelmezett megjelenés
                </option>
                <option id="datumnovekvo" value="datumnovekvo">
                  Dátum szerint növekvő
                </option>
                <option id="datumcsokkeno" value="datumcsokkeno">
                  Dátum szerint csökkenő
                </option>
              </select>
            </fieldset>
          </form>
        </div>
      </article>
      <footer>Hecz Klaudia</footer>
    </main>
  </body>
</html>
